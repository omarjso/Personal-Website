		<figure>
			<script src="Prism_SyntaxHighlighting/prism.js"></script>
			<pre>	
			<code contenteditable spellcheck="false" class="language-python">
import math

final_sum = 1

for n in range(4, 12346):
    m = math.floor(n / 3)
    final_sum += int(m * (m + 1) * ((2 * m + 1) * (n - 3) + 3 * n - 9 * m * (m + 1) / 2) / 4)
    if n % 3 == 0:
        final_sum += int(m * (m + 1) / 2)


print(final_sum)
</code>
			</pre>
		</figure>
