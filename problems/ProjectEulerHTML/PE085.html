import math

print("Omar has gone crazy!")

min_Difference = 1000
a = 0
o = 0


for i in range(2, 2001):
    for j in range(1, math.floor((1 + math.sqrt(1 + 4 * (4 * 2001000 / (i * (i - 1))))) / 2) + 1):
        if abs(i * (i - 1) * j * (j - 1) / 4 - 2000000) < min_Difference:
            min_Difference = abs(i * (i - 1) * j * (j - 1) / 4 - 2000000)
            a = i
            o = j

print(min_Difference, a, o)
