<!DOCTYPE html>

	<head>
		<title>Research Topics</title>
		<meta charset="UTF-16">
		<style>
			pre, code {
				font-family: monospace, monospace;
					 
			}
			pre {
				overflow-wrap: break-word;
			}
			pre > code[class]::before {
				content: attr(class);
				display: block;
				font-size: small;
				font-style: italic;
				color: #d8ff00;
				margin: -50px 50px -10px auto;
			}
			figure {margin-right: 63%;}
		</style>
		<link href="Prism_SyntaxHighlighting/prism.css" rel="stylesheet" />	
	</head>
	<body>
		<figure>
			<script src="Prism_SyntaxHighlighting/prism.js"></script>
			<pre>	
			<code contenteditable spellcheck="false" class="language-python">
import  math

dps_sequence = []

for a in range(2, math.floor(math.sqrt(700000))):
    for b in range(2, math.floor(math.log(math.sqrt(700000), 2)) + 1):
            number = a ** b
            if sum(int(str(number)[i]) for i in range(len(str(number)))) == a:
                dps_sequence.append(number)
dps_sequence.sort()

print(dps_sequence[29])
</code>
			</pre>
		</figure>	
	<body>
