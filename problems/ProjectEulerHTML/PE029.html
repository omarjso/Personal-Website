			<script src="Prism_SyntaxHighlighting/prism.js"></script>

			<code contenteditable spellcheck="false" class="language-python">

for a in range(2, 101):
    for b in range(2, 101):
        if a ** b not in List:
            List.append(a**b)

print(List, len(List))
