<!DOCTYPE html>
<html>
	<head>
		<title>Research Topics</title>
		<meta charset="UTF-16">
		<style>
			pre, code {
				font-family: monospace, monospace;
					 
			}
			pre {
				overflow-wrap: break-word;
			}
			pre > code[class]::before {
				content: attr(class);
				display: block;
				font-size: small;
				font-style: italic;
				color: #d8ff00;
				margin: -50px 50px -10px auto;
			}
			figure {margin-right: 63%;}
		</style>
		<link href="Prism_SyntaxHighlighting/prism.css" rel="stylesheet" />	
	</head>
	<body>
		<figure>
			<script src="Prism_SyntaxHighlighting/prism.js"></script>
			<pre>	
			<code contenteditable spellcheck="false" class="language-python">
import math
primes = [2, 3]
p = 5
while len(primes) <= 10000:
    pScore = 0
    for x in range(2, math.floor(math.sqrt(p))+1):
        if p % x == 0:
            pScore += 1
    if pScore == 0:
        primes.append(p)
    p += 2
print(primes)
print(primes[10000])
</code>
			</pre>
		</figure>	
	<body>
</html>
