<!DOCTYPE html>
<html>
	<head>
		<title>Research Topics</title>
		<meta charset="UTF-16">
		<style>
			pre, code {
				font-family: monospace, monospace;
					 
			}
			pre {
				overflow-wrap: break-word;
			}
			pre > code[class]::before {
				content: attr(class);
				display: block;
				font-size: small;
				font-style: italic;
				color: #d8ff00;
				margin: -50px 50px -10px auto;
			}
			figure {margin-right: 63%;}
		</style>
		<link href="Prism_SyntaxHighlighting/prism.css" rel="stylesheet" />	
	</head>
	<body>
		<figure>
			<script src="Prism_SyntaxHighlighting/prism.js"></script>
			<pre>	
			<code contenteditable spellcheck="false" class="language-python">
import math

two_tiles = sum(math.factorial(50 - i)/(math.factorial(i) * math.factorial(50 - 2 * i))
                for i in range(1, math.floor(50 / 2) + 1))

three_tiles = sum(math.factorial(50 - 2 * i)/(math.factorial(i) * math.factorial(50 - 3 * i))
                  for i in range(1, math.floor(50 / 3) + 1))
four_tiles = sum(math.factorial(50 - 3 * i)/(math.factorial(i) * math.factorial(50 - 4 * i))
                 for i in range(1, math.floor(50 / 4) + 1))

print(two_tiles + three_tiles + four_tiles)</code>
			</pre>
		</figure>	
	<body>
</html>
