import math
import time

start = time.time()

Max = 1

for b in range(1, 1000001):
    a = math.floor(b * (3 / 7))
    while a <= b * (3 / 7):
        if a / b > 428571 / 1000000 and a / b != 3 / 7:
            Max = a
        print(a, b)
        a += 1


print(str(Max) + " This is the number")
